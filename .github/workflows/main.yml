name: Lint

on: [push]

jobs:
  lint:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x
       
    - name: Install Deps
      run: npm install
        
    - name: Lint
      run: npm run lint
